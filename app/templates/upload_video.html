{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - 新视频{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>提交新视频</h1>
</div>
<div class="col-md-4">
    <form action={{ url_for('.video_upload') }} method="POST" enctype="multipart/form-data">
       {{ form.csrf_token }}
        {{ form.title }} {{ form.content }}  {{ form.image }} {{ form.video }} {{ form.category }} {{ form.submit }}
    </form>
</div>
{% endblock %}
